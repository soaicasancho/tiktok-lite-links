    body {

      margin: 0;
      padding-top: 70px;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .link-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      padding: 0 20px;
    }

    .link-button {
      width: 100%;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 8px;
      background-color: #1da1f2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-button:hover {
      box-shadow: 0 0 12px rgba(29, 161, 242, 0.6), 0 0 24px rgba(29, 161, 242, 0.4);
      transform: scale(1.03);
    }

    .link-button:active {
      background-color: #0d8ddb;
      transform: scale(0.96);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .clicked {
      background-color: gray !important;
      color: #eee;
      cursor: default;
    }

    .link-button:disabled {
      cursor: not-allowed;
    }
  </style>
</head>

    const container = document.getElementById('linkGrid');
    const clickedLinks = JSON.parse(localStorage.getItem('clickedLinks') || '{}');
    const lastUpdated = localStorage.getItem('lastUpdated');
    const today = new Date().toISOString().split('T')[0];

    if (lastUpdated !== today) {
      localStorage.removeItem('clickedLinks');
      localStorage.setItem('lastUpdated', today);
    }

    const total = Math.max(regularLinks.length, liteLinks.length);

    for (let i = 0; i < total; i++) {
      const createButton = (link, index, type) => {
        const btn = document.createElement('button');
        btn.className = 'link-button';

        const clickKey = link + '_' + type;
        const clickCount = clickedLinks[clickKey + '_count'] || 0;

        if (!link) {
          btn.textContent = type === 'regular' ? `TikTok Thường ${index + 1}` : `TikTok Lite ${index + 1}`;
          btn.disabled = true;
          btn.style.backgroundColor = '#ccc';
          return btn;
        }

        if (clickedLinks[clickKey] === today) {
          btn.textContent = `Đã bấm (${clickCount} lượt)`;
          btn.classList.add('clicked');
          btn.disabled = true;
        } else {
          btn.textContent = type === 'regular' ? `TikTok Thường ${index + 1}` : `TikTok Lite ${index + 1}`;
        }

        btn.onclick = () => {
          window.open(link, '_blank');
          clickedLinks[clickKey] = today;
          clickedLinks[clickKey + '_count'] = clickCount + 1;
          localStorage.setItem('clickedLinks', JSON.stringify(clickedLinks));
          btn.textContent = `Đã bấm (${clickedLinks[clickKey + '_count']} lượt)`;
          btn.classList.add('clicked');
          btn.disabled = true;
        };

        return btn;
      };

      const regularBtn = createButton(regularLinks[i], i, 'regular');
      const liteBtn = createButton(liteLinks[i], i, 'lite');

      container.appendChild(regularBtn);
      container.appendChild(liteBtn);
    }
